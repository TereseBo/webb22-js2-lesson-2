<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>InstaPram</title>
</head>
<body>
    <div class="sidebar">
        <h2 class="sidebar__title">InstaPram</h2>
        <nav class="side-nav">
            <ul class="side-nav__list">
                <li class="side-nav__item"><a href="#" class="side-nav__link">Home</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Search</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Explore</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Messages</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Notifications</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Create</a></li>
                <li class="side-nav__item"><a href="#" class="side-nav__link">Profile</a></li>
            </ul>
        </nav>
     
    </div>
    <div class="card">
        <div class="card__header">
            
                <img src="https://picsum.photos/200/200" alt="profile picture">
            
                <h2>CardHeader</h2>
            

        </div>
        <div class="card__content">
            
        <div class="card__img__holder">
            <img class="card__img" src="https://picsum.photos/200/200" alt="random picture">
       </div>
        <div class="header__icons">
            <i class="fas fa-ellipsis-h"></i>
        </div>
        <p class="card__text">CardText</p>
        </div>
        <form class="card__inputfield">
            <input type="text" placeholder="Add a comment...">
        </form>
    </div>
    
</body>
</html>
